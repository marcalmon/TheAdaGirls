    <main class="row">
      <div class="col-lg-2">  </div>

            <h2>Consultanos tus dudas</h2>
            <form class="form-horizontal" action="#">

            <!--div class="form-group">

            <div class="form-group">
              <label class="control-label col-lg-3" for="first_name">Nombre</label>
            <div class="col-lg-9"><input type="text" name="Nombre" class="form-control" id="first_name"></div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-3" for="last_name">Apellido</label>
            <div class="col-lg-9"><input type="text" name="Apellido" class="form-control" id="last_name"></div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-3" for="sice">Fecha de nacimiento</label>
            <div class="col-lg-9"><input type="text" name="Sice" class="form-control" id="sice"></div>
            </div>

            <div class="form-group">
              <label class="control-label col-lg-3" for="email">Email</label>
              <div class="col-lg-9"><input type="text" name="email" class="form-control" id="email"></div>
            </div>  

            <div class="form-group">
              <label class="control-label col-lg-3" for="motiv">Motivo</label>
              <div class="col-lg-9">
                <select class="form-control" id="motiv" name="Motiv">
                  <option value="consulta">Solo consulta</option>
                  <option value="inscription">Quiero inscribirme</option>
                  <option value="price">Quiero saber el costo</option>
                  <option value="more">Otra opción</option>
                </select>
                </div>
            </div>    

            <!--/div-->
              <div class="form-group">
                <label class="control-label col-lg-3" for="interest">Curso de interés</label>
                <div class="col-lg-9">
                  <select class="form-control" id="interest" name="interest">
                    <option value="AM">Mañana</option>
                    <option value="PM">Tarde</option>
                    <option value="PM2">Noche</option>
                  </select>
                </div>
              </div>  

                <div class="form-group">
                  <label class="control-label col-lg-3" for="text">Consulta</label>
                  <div class="col-lg-9">
                    <textarea name="texto" rows="8" cols="80" placeholder="Escribir aquí..." maxlength="500" id="text"></textarea>
                  </div>
                </div>  

                <div class="col-lg-12 center">
                  <button type="submit" name="Enviar" class="btn-medium">Enviar</button>
                  <button type="cancel" name="Cancelar" class="btn-medium">Cancelar</button>
                </div>
           </form>
